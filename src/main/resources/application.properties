spring.jpa.hibernate.ddl-auto=${DDL_AUTO:validate}
spring.datasource.url=jdbc:mysql://${DB_HOST}/${DB_NAME}?serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

server.port=${PORT:8080}
spring.thymeleaf.cache=${THYMELEAF_CACHE:true}

keycloak.auth-server-url=${KEYCLOAK_URL}
keycloak.realm=${KEYCLOAK_REALM}
keycloak.resource=${KEYCLOAK_CLIENT}
keycloak.public-client=true
keycloak.principal-attribute=preferred_username
server.forward-headers-strategy=native
server.tomcat.remoteip.remote-ip-header=x-forwarded-for
server.tomcat.remoteip.protocol-header=x-forwarded-proto

deployer.manager.staticfile.max-file-size=${STATIC_FILE_MAX_SIZE:100000}
deployer.filesystem-storage-path=${FILESYSTEM_STORAGE_PATH:data}
deployer.domain=${DOMAIN:localhost:9000}

