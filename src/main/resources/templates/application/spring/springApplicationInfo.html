<!DOCTYPE html>
<html th:fragment="customApplicationInfo" lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="modal fade" id="customApplicationInfo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" th:text="|${app.name.value} -  Creating new instance|"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <code th:utext="|curl 'https://${domain}/api/pub/spring/add' -i -X POST \</br>
        -H 'Content-Type: multipart/form-data' \</br>
        -H 'secret: ******************' \</br>
        -F 'app=${app.id}' \</br>
        -F 'key=instanceKey' \</br>
        -F 'file=@exampleApp.jar;type=application/octet-stream'|">
            </code>
          </div>
          <div class="row">
            <label for="secret-input">Application's secret:</label>
            <div class="input-group mb-3">
              <input type="password" class="form-control" id="secret-input" th:value="${app.secret.value}">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="toggleShowSecret()">
                  Show
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
  <script>
      function toggleShowSecret() {
          const secretInput = document.getElementById("secret-input")
          if (secretInput.getAttribute("type") === "password") {
              secretInput.setAttribute("type", "text")
          } else {
              secretInput.setAttribute("type", "password")
          }
      }
  </script>
</div>
</html>
